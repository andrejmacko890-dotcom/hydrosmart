<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">

  <title>HydroSmart</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dff5ea, #f0f8ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);

    header {

      border-bottom: 2px solid #2e8b57;
      padding-bottom: 6px;
      margin-bottom: 12px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 12px;
    }

    select {
      border: 1px solid #ccc;
    }

    button {
      background: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #246b45;
    }

    .status-section {
      background: #e8f7ef;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 16px;
    }

    .status-item span {
      font-weight: bold;
    }
  </style>
</head>
