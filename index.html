<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HydroSmart – Riadiaci Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(180deg, #e8fff3, #c7f7ff);
    }
    h1 {
      text-align: center;
      color: #0a4a7a;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
    }
    .card {
      background: #ffffffcc;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      backdrop-filter: blur(6px);
    }
    label {
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .status {
      background: #e9faff;
      padding: 15px;
      border-radius: 14px;
    }
    .value-box {
      padding: 8px 12px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: inline-block;
      min-width: 60px;
      text-align: center;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAfQAAAH0CAIAAABEtEjdAAEAAElEQVR4nOz9eZxkSXYWiH7nmF33WHKtzKy9u6urqve9qzdJ3Vpa" />

  <h1>HydroSmart – Ovládanie</h1>

  <div class="card">
    <h2>Výber rastliny</h2>
    <label for="plant">Zvoľte rastlinu:</label>
    <select id="plant">
      <option>✿ Bazalka</option>
      <option>✿ Šalát</option>
      <option>✿ Jahody</option>
      <option>✿ Mäta</option>
      <option>✿ Paradajky (mini)</option>
      <option>✿ Špenát</option>
      <option>✿ Pažítka</option>
      <option>✿ Koriander</option>
    </select>
  </div>

  <div class="card">
    <h2>Stav systému</h2>
    <div class="status">
      <p><strong>Hladina vody:</strong> <span class="value-box" id="waterLevel">Čaká</span></p>
      <p><strong>Teplota vody:</strong> <span class="value-box" id="waterTemp">21°C</span></p>
      <p><strong>Teplota vzduchu:</strong> <span class="value-box" id="airTemp">23°C</span></p>
      <p><strong>Vlhkosť vzduchu:</strong> <span class="value-box" id="humidity">54%</span></p>
      <p><strong>Množstvo hnojiva:</strong> <span class="value-box" id="fert">40%</span></p>
      <p><strong>pH:</strong> <span class="value-box" id="ph">6.1</span></p>
    </div>
  </div>

  <script>
    // IP adresa ESP32
    const ESP32_IP = "http://192.168.1.168";

    // profily rastlín (interval v minútach, čas v minútach)
    const plantProfiles = {
      "✿ Bazalka":   { interval: 120, time: 2 },
      "✿ Šalát":     { interval: 60,  time: 2 },
      "✿ Jahody":    { interval: 90,  time: 3 },
      "✿ Mäta":      { interval: 120, time: 1 },
      "✿ Paradajky (mini)": { interval: 45, time: 3 },
      "✿ Špenát":    { interval: 60,  time: 2 },
      "✿ Pažítka":   { interval: 180, time: 1 },
      "✿ Koriander": { interval: 120, time: 2 }
    };

    // Výber rastliny
    document.getElementById("plant").addEventListener("change", function () {
      const plant = this.value;
      const profile = plantProfiles[plant];
      if (!profile) return;

      fetch(`${ESP32_IP}/set?interval=${profile.interval}&time=${profile.time}`)
        .then(r => {
          if (!r.ok) throw new Error("ESP32 odpovedalo chybou");
          return r.text();
        })
        .then(t => {
          console.log("ESP32:", t);
          alert(`Nastavené pre ${plant}\nInterval: ${profile.interval} min, čas chodu: ${profile.time} min`);
          loadStatus(); // aktualizovať stav
        })
        .catch(err => {
          console.error(err);
          alert("ESP32 nedostupné alebo chyba siete");
        });
    });

    // Načítanie stavu pumpy
    function loadStatus() {
      fetch(`${ESP32_IP}/status`)
        .then(r => r.json())
        .then(data => {
          document.getElementById("waterLevel").innerText = data.running ? "Zalieva" : "Čaká";
        })
        .catch(() => {
          document.getElementById("waterLevel").innerText = "Offline";
        });
    }

    // Spusti po načítaní stránky + opakovane každých 5 sekúnd
    window.addEventListener('load', () => {
      loadStatus();
      setInterval(loadStatus, 5000);
    });
  </script>
</body>
</html>
